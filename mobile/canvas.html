<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{margin: 0px}
    </style>
</head>
<body>
<canvas id="demo" width="414" height="736">您的浏览器不支持canvas</canvas>
<canvas id="demo2" width="414" height="736">您的浏览器不支持canvas</canvas>
<script>
   var canvas={
        $:function(id){
            return document.getElementById(id);
        },
        drawLine:function(obj,x,y,w,h){
            var _this=this;
            var canvas=_this.$(obj.id);
            var ctx=canvas.getContext('2d');
            return ctx.fillRect(x,y,w,h)
        },
        drawImg:function(obj){
            var _this=this;
            var canvas=_this.$(obj.id);
            var ctx=canvas.getContext('2d');
            var img=new Image();
            img.src=obj.src;
            img.onload=function() {
                ctx.drawImage(img, 0, 0)
            }
        }
    };
    canvas.drawImg({
        id:'demo',
        src:'img/m_booklet.jpg'
    });
    canvas.drawImg({
        id:'demo2',
        src:'img/footer-mark.jpg'
    })
</script>
</body>
</html>
