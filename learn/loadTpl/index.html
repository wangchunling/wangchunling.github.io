<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="demo" data-tpl="tpl" data-json="demo.json"></div>
<button id="ceshi">loadJson</button>
<button id="ceshi2">loadTpl</button>
<div id="mask" style="width: 100%;height: 100%;display: block;background: #000;color: #fff;position: fixed;top:0;display: none">正在加载中</div>
<template id="tpl">
    <div class="gg">
       我是template加载进来的
    </div>
</template>
<script src="loadJson.js"></script>
<script>
    var obj =  document.getElementById('ceshi');
    var init = load('demo');
    obj.addEventListener('click',function(){
        init.loadJson();
    },false)
    var obj2 = document.getElementById('ceshi2');
    obj2.addEventListener('click',function(){
        init.loadTpl()
    })
</script>
</body>
</html>
