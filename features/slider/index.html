      100% {

    .switchItems li .rzslider .rz-pointer {
      width: 14px;
      height: 14px;
      margin: 9px 0;
      background: #fff;
      border: 1px solid #00B0EB; }
    .switchItems li .rzslider .rz-pointer:after {
      display: none; }
    .switchItems li .rzslider .rz-bar-wrapper .rz-bar {
      height: 1px;
      margin: 1.5px 0;
      background: rgba(0, 176, 235, 0.5); }
    .switchItems li .rzslider .rz-bubble.rz-limit {
      top: -11px;
      color: #b2b2b2; }
    .switchItems li .rzslider .rz-bubble.rz-limit.rz-floor {
      left: -20px !important;
      visibility: visible !important; }
    .switchItems li .rzslider .rz-bubble.rz-limit.rz-ceil {
      right: -28px !important;
      left: inherit !important;
      visibility: visible !important; }
    .switchItems li .rzslider .rz-bubble.rz-model-value {
      visibility: hidden !important; }

    #all {
      background-color: #f7f7f7; }

    .popQA p span {
      color: #00B0EB; }

  </style>
</head>
<body>
<div>
  <div id="all" ng-controller="airSliderCtrl">
    <div class="headCard">
      <section class="headBar">
        <div class="locationBox">
          <div class="localBtn" >


                            <span class="detect">

                            </span>
          </div>


        </div>

            </div>
          </div>

            <li class="dataPM10"><p><span>PM10</span> ug/m³</p></li>
            <li class="dataO3"><p><span>O<sub>3</sub></span> ug/m³</p></li>
          </ul>

        </div>

      </section>
    </div>
    <!-- Content -->

    <div class="container" id="shortCut">
      <section class="deviceCard detailCard" >
        <div class="deviceTop">
          <div class="deviceInfo">
            <p class="placeName">
              <span class="deviceType"></span>
            </p>
            <div class="dataItems">
              <span class="item humidity"></span>
              <span class="item co2">ppm</span>

            </div>
          </div>

          <div class="deviceAnoBox">
            <div class="deviceAno">

              <div class="deviceUnitBox">
                <p class="aqi "><i></i></p>
                <span>ug/m³</span>
              </div>
            </div>


          </div>
        </div>
        <div class=deviceBottom>

          <p class="dataItems">
            <span class="item fan"></span>
            <span class="item warm" ></span>
          </p>
        </div>
        <div class="deviceFooter" >


          <div class="devicePeriod">
            <p> </p>
            <p class="periodTips"> </p>
          </div>
          <div class="deviceActionBox">
            <a> <span class="icon-service"></span>></a>
          </div>
        </div>
        <div class="deviceFooter" ng-show="deviceServiceExpiringDate && userType!=2">
          <div class="devicePeriod">
            <p> </p>
            <p class="periodTips "></p>
          </div>
          <div class="deviceActionBox">

            <a ng-click="goAirConsultant()"><span class="icon-service"></span> ></a>
          </div>
        </div>
        <div class="sectionContent settingsContent" ng-show="userType!=2">
          <div class="windSettings">
            <div class="rzslider-container-wrap">
              <airaslider rz-slider-model="slider.minValue"
                          rz-slider-high="slider.maxValue"

                          rz-slider-options="slider.options">
              </airaslider>
              <div class="rzslider-container-btn" ng-click="init()">
                <button>

                </button>
              </div>
            </div>
          </div>
          <ul class="modalBtns">
            <li>
              <button class="button">

              </button>
              <p></p>
            </li>
            <li>
              <button class="button">

              </button>
              <p></p>
            </li>
            <li>
              <button class="button">

              </button>
              <p></p>
            </li>
          </ul>
        </div>

      </section>


      <section class="airWeekCompare">
        <div class="sectionTlt">
          <p></p>
          <div class="chartAnnotation">
            <span class="indoor"></span><span class="outdoor"></span>
          </div>
        </div>
        <div class="sectionContent">
          <div class="barChart">

            <canvas id='ca'></canvas>
            <!--<chart data="{{data}}"></chart>-->
          </div>
          <p class="airDataSource"></p>
        </div>
      </section>
      <section class="switchBox" >
        <div class="sectionTlt">
          <p></p>
        </div>
        <div class="sectionContent">
          <ul class="switchItems">
            <li>
              <span> </span>
              <input type="checkbox"

                     ng-model="deviceIsOpen"
                     ng-click="openDevice()"
                     id="switch" checked />

              <label class="switch" for="switch"></label>
            </li>
            <li>

              <span></span>
              <input type="checkbox"

                     ng-model="ptcIsOpen"
                     ng-click="OpenClosePtc()"
                     id="heat" />
              <label class="switch" for="heat"></label>
            </li>
            <li>
              <span></span>
              <input type="checkbox"
                     id="light" ng-model="ledIsAuto"
                     ng-click="OpenCloseLED()" />
              <label class="switch" for="light"></label>

              <!--isShowFanDetailed ||-->
              <div class="sliderBox" ng-show="ledIsAuto && !notShowScreenText">
                <rzslider rz-slider-model="sliderLed.value"
                          rz-slider-options="sliderLed.options" >
                </rzslider>
                <div>
                  min <input type="text">
                </div>
              </div>

            </li>
          </ul>


        </div>

      </section>
    </div>
  </div>


  <div class="shareTips" ng-show="isShowShareTips">
    <span class="arrowTop"></span>
  </div>

</div>
